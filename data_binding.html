<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados</title>
</head>
<body>

    <div id="data_binding">

        <h1>{{ message }}</h1>

        <h2>Essa mensagem em letras garrafais seria assim - {{ message.toUpperCase()  }}</h2>

        <p>Meu nome é: {{ person.name }}</p>
        <p>Tenho: {{ person.age }} anos</p>

        <span v-html="tag"></span>

        <h1 v-bind:title="tagMessage">{{ messagevBind }}</h1>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        let app = new Vue({
            el: '#data_binding',
            data: {
                message: 'Curso HCode - Passagem de Dados',
                messagevBind: 'Usando o V-BIND',
                person: {
                    name: 'Fernando',
                    age: 30
                },
                tag: '<button>Clique aqui para ver uma mensagem</button>',
                tagMessage: 'Essa é uma tag de titulo usando o v-bind'
            }


        })

    </script>
</body>
</html>
